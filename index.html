<!DOCTYPE html>
<html>
<head>
    <title>Plotly Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
	 .title-container {
		font-size: 22px;
		font-family: 'Open Sans', sans-serif;
		text-align: center;
		margin: 20px;
		background-color: white;
		padding: 10px;
		opacity: 0.95;
		text-shadow: 2px 2px 4px rgba(88, 88, 88, 0.5);
		}
        .figure-container {
		display: flex;
		opacity: 0.95;
		justify-content: center;
		background-color: white;
		vertical-align: top;
		margin: 20px;
		padding: 10px
		}
    </style>
</head>
<body>
	<div class="title-container">
		<h1>Food Security in Population of Canada</em></h1>
	</div>
    <div class="figure-container" id="figure-container-1"></div><br></br>
    <div class="figure-container" id="figure-container-2"></div><br></br>
    <div class="figure-container" id="figure-container-3"></div><br></br>
    <div class="figure-container" id="figure-container-4"></div><br></br>
    <div class="figure-container" id="figure-container-5"></div><br></br>
    <div class="figure-container" id="figure-container-6"></div><br></br>
    <div class="figure-container" id="figure-container-7"></div><br></br>
    <div class="figure-container" id="figure-container-8"></div>

    <script>
        // Load Plotly figures into containers
        Plotly.d3.json('https://raw.githubusercontent.com/simonaoltean/Food-Security-Canada-Dashboard/main/security_status_grp.json', function(figureData) {
            Plotly.newPlot('figure-container-1', figureData.data, figureData.layout);
        });

        Plotly.d3.json('https://raw.githubusercontent.com/simonaoltean/Food-Security-Canada-Dashboard/main/security_status_grp_100.json', function(figureData) {
            Plotly.newPlot('figure-container-2', figureData.data, figureData.layout);
        });

        Plotly.d3.json('https://raw.githubusercontent.com/simonaoltean/Food-Security-Canada-Dashboard/main/persons_grp.json', function(figureData) {
            Plotly.newPlot('figure-container-3', figureData.data, figureData.layout);
        });

        Plotly.d3.json('https://raw.githubusercontent.com/simonaoltean/Food-Security-Canada-Dashboard/main/persons_grp_100.json', function(figureData) {
            Plotly.newPlot('figure-container-4', figureData.data, figureData.layout);
        });

        Plotly.d3.json('https://raw.githubusercontent.com/simonaoltean/Food-Security-Canada-Dashboard/main/gender_grp.json', function(figureData) {
            Plotly.newPlot('figure-container-5', figureData.data, figureData.layout);
        });

        Plotly.d3.json('https://raw.githubusercontent.com/simonaoltean/Food-Security-Canada-Dashboard/main/gender_grp_100.json', function(figureData) {
            Plotly.newPlot('figure-container-6', figureData.data, figureData.layout);
        });

        Plotly.d3.json('https://raw.githubusercontent.com/simonaoltean/Food-Security-Canada-Dashboard/main/ethnicity_grp.json', function(figureData) {
            Plotly.newPlot('figure-container-7', figureData.data, figureData.layout);
        });

        Plotly.d3.json('https://raw.githubusercontent.com/simonaoltean/Food-Security-Canada-Dashboard/main/ethnicity_grp_100.json', function(figureData) {
            Plotly.newPlot('figure-container-8', figureData.data, figureData.layout);
        });
    </script>
</body>
</html>
